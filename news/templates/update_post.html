{% extends 'base.html' %}

{% block title %}
	Update
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}
		{% if user.id == post.author.id %}

			<hr>
			<h1>Edit Post</h1>
			<hr>
			<div class="form-group">
				<form method="POST">
					{% csrf_token %}
					{{ form.media }}
					{{ form.as_p}}
					<button class="btn btn-secondary">Update</button>
				</form>
			</div>

			{% endif %}
	{% endif %}

{% endblock %}
