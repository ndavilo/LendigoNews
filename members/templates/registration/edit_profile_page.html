{% extends 'base.html' %}

{% block title %}
	Edit Profile Page
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}
		{% if user.id == profile.user.id %}

			<hr>
			<h1>Edit Profile Page</h1>
			<hr>
			<div class="form-group">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p }}
					<button class="btn btn-secondary">Update</button>
				</form>
			</div>
			
		{% endif %}
	{% endif %}

{% endblock %}
