{% extends 'base.html' %}

{% block title %}
	Create Profile Page
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}

			<hr>
			<h1>Create Profile Page</h1>
			<hr>
			<div class="form-group">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p }}
					<button class="btn btn-secondary">Create</button>
				</form>
			</div>
			
	{% endif %}

{% endblock %}
